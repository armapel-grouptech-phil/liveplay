<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Liveplay TV Remote</title>
    <link rel="icon" type="image/svg+xml" href="/logo/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/logo/apple-touch-icon.png">
    <link rel="manifest" href="/logo/site.webmanifest">

    <!-- External Fonts -->
    <link href="https://fonts.cdnfonts.com/css/tt-hoves-pro-trial" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,400,0,0" />

    <style>
        :root {
            --background-color: #000000;
            --text-color: #FFFFFF;
            --button-color: #4B4B4B;
            --button-active-color: #6a6a6a;
            --accent-color: #FF4500;
            --border-color: #333333;
            --font-family: 'TT Hoves Pro Trial', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: var(--font-family);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ */
            user-select: none;
        }

        .remote-control-container {
            width: 100%;
            max-width: 400px; /* Max-width for larger screens */
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 5px; /* The 5px padding between main sections */
        }

        .remote-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px; /* Adjusted from the image's 20px - 5px */
        }

        .header-title {
            font-size: 1.2rem;
        }

        .header-title strong {
            font-weight: bold;
        }

        .header-right-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #device-display {
            display: flex;
            align-items: center;
            background-color: var(--button-color);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        #device-display .material-symbols-outlined {
            font-size: 1.2rem;
            margin-right: 5px;
        }

        #tv-code-box {
            background-color: var(--accent-color);
            border-radius: 20px;
            padding: 5px 10px;
            text-align: center;
        }

        #tv-code-display {
            font-weight: bold;
            font-size: 1.1rem;
            letter-spacing: 2px;
        }

        #tv-code-label {
            font-size: 0.5rem;
            text-transform: uppercase;
        }

        .d-pad-container {
            flex-grow: 1;
            display: grid;
            place-items: center;
            position: relative;
            border: 1px dashed var(--border-color); /* To show padding guides */
            padding: 5px;
        }

        .d-pad-background {
            width: 80%;
            padding-bottom: 80%; /* Maintain aspect ratio 1:1 */
            background-color: var(--button-color);
            border-radius: 50%;
            position: absolute;
            z-index: 1;
        }
        
        #btn-ok {
            width: 30%;
            padding-bottom: 30%; /* Maintain aspect ratio 1:1 */
            background-color: var(--text-color);
            border-radius: 50%;
            position: relative;
            z-index: 2;
            cursor: pointer;
            transition: background-color 0.1s ease;
        }

        #btn-ok.active {
            background-color: #cccccc;
        }
        
        .numpad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            padding: 5px;
            border: 1px dashed var(--border-color); /* To show padding guides */
        }

        .num-btn {
            background-color: var(--button-color);
            border-radius: 50%;
            aspect-ratio: 1 / 1; /* Make it a circle */
            display: grid;
            place-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.1s ease;
        }

        .num-btn.active {
            background-color: var(--button-active-color);
        }

        .num-btn .material-symbols-outlined {
            font-size: 2rem;
        }

    </style>
</head>
<body>

    <div class="remote-control-container" id="remote-control-container">
        <div class="remote-header">
            <div class="header-title"><strong>liveplay</strong> for TV</div>
            <div class="header-right-controls">
                <div id="device-display">
                    <span class="material-symbols-outlined">tv</span>
                    <span id="device-name">SAMSUNG TV 55...</span>
                </div>
                <div id="tv-code-box">
                    <div id="tv-code-display">0000</div>
                    <div id="tv-code-label">YOUR TV CODE</div>
                </div>
            </div>
        </div>

        <div class="d-pad-container">
             <div class="d-pad-background"></div>
             <div id="btn-ok" data-key="ok"></div>
        </div>
        
        <div class="numpad">
            <!-- This is a visual representation based on the image. -->
            <!-- In a real remote, these would be individual buttons. -->
            <div class="num-btn"></div>
            <div class="num-btn"></div>
            <div class="num-btn"></div>
            <div class="num-btn"></div>
            
            <div class="num-btn"></div>
            <div class="num-btn"></div>
            <div class="num-btn"></div>
            <div class="num-btn"></div>
            
            <div class="num-btn"></div>
            <div class="num-btn"></div>
            <div class="num-btn"></div>
            <div class="num-btn"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const allButtons = document.querySelectorAll('#btn-ok, .num-btn');

            /**
             * Provides visual feedback for button presses by adding/removing an 'active' class.
             */
            const handlePressFeedback = (event) => {
                const button = event.currentTarget;
                // Add active class on press down
                if (event.type === 'mousedown' || event.type === 'touchstart') {
                    button.classList.add('active');
                } else {
                    // Remove class on release or if mouse leaves element while pressed
                    button.classList.remove('active');
                }
            };
            
            // Attach feedback listeners to all buttons
            allButtons.forEach(button => {
                button.addEventListener('mousedown', handlePressFeedback);
                button.addEventListener('mouseup', handlePressFeedback);
                button.addEventListener('mouseleave', handlePressFeedback); // Important for mouse users
                button.addEventListener('touchstart', handlePressFeedback, { passive: true });
                button.addEventListener('touchend', handlePressFeedback);

                // Example of logging the action
                button.addEventListener('click', (e) => {
                    const key = e.currentTarget.dataset.key || 'unassigned';
                    console.log(`Button pressed: ${key}`);
                    
                    // Vibrate for 50ms on tap if supported
                    if (navigator.vibrate) {
                        navigator.vibrate(50);
                    }
                });
            });
        });
    </script>

</body>
</html>
