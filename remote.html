<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Liveplay Remote</title>
    <link href="https://fonts.cdnfonts.com/css/tt-hoves-pro-trial" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,400,1,0" />
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #121212; color: #fff; font-family: 'TT Hoves Pro Trial', sans-serif; -webkit-tap-highlight-color: transparent; overflow: hidden; }
        .container { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; text-align: center; padding: 20px; box-sizing: border-box; }
        .hidden { display: none !important; }
        h1 { font-size: 2em; margin-bottom: 10px; }
        p { font-size: 1em; color: #ccc; max-width: 300px; }
        #code-input { width: 80%; max-width: 300px; font-size: 2.5rem; text-align: center; letter-spacing: 1rem; padding: 10px; margin: 20px 0; background-color: #333; border: 1px solid #555; border-radius: 8px; color: #fff; }
        #connect-btn { padding: 15px 30px; font-size: 1.2rem; background-color: #ff4d00; border: none; border-radius: 8px; color: #fff; cursor: pointer; width: 80%; max-width: 300px; }
        #remote-grid { display: grid; grid-template-areas: ". up ." "left ok right" ". down ."; gap: 20px; padding: 20px; border-radius: 30px; background-color: rgba(25, 25, 25, 0.7); border: 1px solid #333; }
        .remote-btn { width: 75px; height: 75px; display: flex; justify-content: center; align-items: center; background-color: rgba(80, 80, 80, 0.6); border-radius: 50%; font-size: 45px; cursor: pointer; transition: background-color 0.2s ease; user-select: none; }
        .remote-btn:active { background-color: rgba(120, 120, 120, 0.9); transform: scale(0.95); }
        #btn-up { grid-area: up; }
        #btn-down { grid-area: down; }
        #btn-left { grid-area: left; }
        #btn-right { grid-area: right; }
        #btn-ok { grid-area: ok; background-color: rgba(120, 120, 120, 0.7); transform: scale(1.1); }
        .material-symbols-outlined { font-variation-settings: 'FILL' 1; }
    </style>
</head>
<body>
    <div class="container" id="code-entry-container">
        <h1>Enter TV Code</h1>
        <p>Enter the 4-digit code displayed on your TV screen to connect.</p>
        <input type="text" id="code-input" maxlength="4" pattern="[0-9]*" inputmode="numeric">
        <button id="connect-btn">Connect</button>
    </div>

    <div class="container hidden" id="remote-control-container">
        <div id="remote-grid">
             <span id="btn-up" class="remote-btn material-symbols-outlined">keyboard_arrow_up</span>
             <span id="btn-left" class="remote-btn material-symbols-outlined">keyboard_arrow_left</span>
             <span id="btn-ok" class="remote-btn material-symbols-outlined">circle</span>
             <span id="btn-right" class="remote-btn material-symbols-outlined">keyboard_arrow_right</span>
             <span id="btn-down" class="remote-btn material-symbols-outlined">keyboard_arrow_down</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="remote.js"></script>
</body>
</html>
