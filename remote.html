<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags for Mobile Experience -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Liveplay for TV</title>

    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="/logo/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/logo/apple-touch-icon.png">
    <link rel="manifest" href="/logo/site.webmanifest">

    <!-- External Fonts -->
    <link href="https://fonts.cdnfonts.com/css/tt-hoves-pro-trial" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,200,0..1,0" />

    <!-- Embedded Styles -->
    <style>
        /* ------------------------- */
        /* --- CSS Variables --- */
        /* ------------------------- */
        :root {
            --background-color: #000;
            --primary-text-color: #fff;
            --input-background: #1a1a1a;
            --accent-color: #ff4d00;
            --accent-color-active: #e64400;
            --dpad-bg: #222;
            --dpad-center-bg: #fff;
            --dpad-center-bg-active: #e0e0e0;
            --btn-bg: #2c2c2c;
            --btn-bg-active: #444;
        }

        /* ------------------------- */
        /* --- General Styles --- */
        /* ------------------------- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: var(--background-color);
            color: var(--primary-text-color);
            font-family: 'TT Hoves Pro Trial', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Removes blue tap highlight on mobile */
            overflow: hidden;
            -webkit-user-select: none; /* Disables text selection */
            -ms-user-select: none;
            user-select: none;
        }

        .hidden {
            display: none !important;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 15px;
            box-sizing: border-box;
        }

        /* -------------------------------- */
        /* --- Code Entry Screen Styles --- */
        /* -------------------------------- */
        #code-entry-container h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        #code-entry-container p {
            font-size: 1em;
            color: #E0E0E0;
            max-width: 300px;
            margin-top: 0;
        }

        .input-group {
            width: 80%;
            max-width: 300px;
            margin-top: 20px;
        }

        #code-input {
            width: 100%;
            padding: 10px;
            font-family: 'TT Hoves Pro Trial', sans-serif;
            font-weight: 800;
            font-size: 2.5rem;
            text-align: center;
            letter-spacing: 1rem;
            text-indent: 1rem;
            background-color: var(--input-background);
            color: var(--primary-text-color);
            border: 1px solid #333;
            border-radius: 8px;
            box-sizing: border-box;
        }

        #connect-btn {
            width: 100%;
            padding: 15px 20px;
            margin-top: 20px;
            font-size: 1.2rem;
            background-color: var(--accent-color);
            color: var(--primary-text-color);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'TT Hoves Pro Trial', sans-serif;
            transition: background-color 0.2s;
        }

        #connect-btn:active {
            background-color: var(--accent-color-active);
        }

        #connect-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        /* ---------------------------------- */
        /* --- Remote Control Screen Styles --- */
        /* ---------------------------------- */
        #remote-control-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .remote-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .header-title {
            font-size: 1.2em;
        }

        .header-title strong {
            font-weight: 700;
        }

        .header-right-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #device-display {
            display: flex;
            align-items: center;
            background-color: #222;
            border: 1px solid #444;
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 0.9em;
        }
        
        #device-display .material-symbols-outlined {
            font-size: 1.2em;
            margin-right: 6px;
        }

        #tv-code-box {
            background-color: var(--accent-color);
            border-radius: 12px;
            padding: 6px 14px;
            text-align: center;
        }

        #tv-code-display {
            font-size: 1.2em;
            font-weight: 700;
            letter-spacing: 1px;
        }

        #tv-code-label {
            font-size: 0.5em;
            font-weight: 700;
            text-align: center;
            margin-top: 1px;
            text-transform: uppercase;
        }
        
        /* ------------------------------------------ */
        /* --- D-Pad Controls --- */
        /* ------------------------------------------ */
        .d-pad-container {
            position: relative;
            width: 220px;
            height: 220px;
            flex-shrink: 0;
            border-radius: 50%;
            background-color: var(--dpad-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2px 0;
            padding: -20px 0;
        }

        .control-area {
            position: absolute;
            cursor: pointer;
            z-index: 10;
        }
        
        [data-key="up"] { width: 50%; height: 40%; top: 0; left: 25%; }
        [data-key="down"] { width: 50%; height: 40%; bottom: 0; left: 25%; }
        [data-key="left"] { width: 40%; height: 50%; left: 0; top: 25%; }
        [data-key="right"] { width: 40%; height: 50%; right: 0; top: 25%; }
        
        #btn-ok {
            position: absolute;
            width: 130px;
            height: 130px;
            background-color: var(--dpad-center-bg);
            border-radius: 50%;
            z-index: 5;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        
        /* ------------------------- */
        /* --- Numpad Controls --- */
        /* ------------------------- */
        .numpad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 360px;
            flex-shrink: 0;
            margin-bottom: 5px;
        }

        .num-btn {
            width: 70px;
            height: 70px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--btn-bg);
            color: var(--primary-text-color);
            border-radius: 50%;
            font-size: 1.6em; /* Font size for numbers */
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        
        .num-btn .material-symbols-outlined {
           font-size: 1.8rem; /* Font size for icons */
        }
        
        /* --- Button States & Visual Feedback --- */

        /* Special active state for toggle buttons (Mute/Pause) */
        #btn-mute.active-state,
        #btn-pause.active-state {
            background-color: var(--accent-color);
        }
        
        .num-btn.active-state .material-symbols-outlined {
            font-variation-settings: 'FILL' 1; /* Fills the icon */
        }

        #btn-mute.active-state:active,
        #btn-pause.active-state:active {
            background-color: var(--accent-color-active);
        }
        
        /* Generic visual feedback for ANY button press */
        .num-btn.active {
            background-color: var(--btn-bg-active);
            transform: scale(1.1);
        }

        #btn-ok.active {
            background-color: var(--dpad-center-bg-active);
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <div class="container" id="code-entry-container">
        <h1>Enter TV Code</h1>
        <p>Enter the 4-digit code displayed on your TV screen to connect.</p>
        <div class="input-group">
            <input type="text" id="code-input" maxlength="4" pattern="[0-9]*" inputmode="numeric">
            <button id="connect-btn">Connect</button>
        </div>
    </div>
    <div class="hidden" id="remote-control-container">
        <div class="remote-header">
            <div class="header-title"><strong>liveplay</strong> for TV</div>
            <div class="header-right-controls">
                <div id="device-display">
                    <span class="material-symbols-outlined">tv</span>
                    <span id="device-name">TV</span>
                </div>
                <div id="tv-code-box">
                    <div id="tv-code-display">0000</div>
                    <div id="tv-code-label">YOUR TV CODE</div>
                </div>
            </div>
        </div>
        <div class="d-pad-container">
            <div class="control-area" data-key="up"></div>
            <div class="control-area" data-key="down"></div>
            <div class="control-area" data-key="left"></div>
            <div class="control-area" data-key="right"></div>
            <div id="btn-ok" data-key="ok"></div>
        </div>
        <div class="numpad">
            <!-- Row 1 -->
            <div class="num-btn" data-key="1">1</div>
            <div class="num-btn" data-key="2">2</div>
            <div class="num-btn" data-key="3">3</div>
            <div class="num-btn" data-key="4">4</div>
            <!-- Row 2 -->
            <div class="num-btn" data-key="5">5</div>
            <div class="num-btn" data-key="6">6</div>
            <div class="num-btn" data-key="7">7</div>
            <div class="num-btn" data-key="8">8</div>
            <!-- Row 3 -->
            <div class="num-btn" data-key="9">9</div>
            <div class="num-btn" data-key="0">0</div>
            <div id="btn-mute" class="num-btn" data-key="mute"><span class="material-symbols-outlined">volume_up</span></div>
            <div id="btn-pause" class="num-btn" data-key="pause"><span class="material-symbols-outlined">pause</span></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="/js/remote.js"></script>
</body>
</html>
