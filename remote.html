<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Liveplay for TV</title>
    <script>
        const isMobileOrTablet = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        if (!isMobileOrTablet) { window.location.href = '/404'; }
    </script>
    <link rel="icon" type="image/png" href="/logo/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/logo/favicon.svg" />
    <link rel="shortcut" href="/logo/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo/apple-touch-icon.png" />
    <link rel="manifest" href="/logo/site.webmanifest" />
    <link href="https://fonts.cdnfonts.com/css/tt-hoves-pro-trial" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,200,0..1,0" />
    <style>
        :root {
            --background-color: #000;
            --primary-text-color: #fff;
            --input-background: #1a1a1a;
            --accent-color: #ff4d00;
            --accent-color-active: #e64400;
            --dpad-bg: #1e1e1e;
            --dpad-center-bg: #444;
            --btn-bg: #2c2c2c;
            --btn-bg-active: #444;
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100vh; background-color: var(--background-color); color: var(--primary-text-color); font-family: 'TT Hoves Pro Trial', sans-serif; -webkit-tap-highlight-color: transparent; overflow: hidden; }
        .hidden { display: none !important; }
        .container { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; text-align: center; padding: 15px; box-sizing: border-box; }
        
        #code-entry-container h1 { font-size: 2em; margin-bottom: 10px; }
        #code-entry-container p { font-size: 1em; color: #E0E0E0; max-width: 300px; margin-top: 0; }
        .input-group { width: 80%; max-width: 300px; margin-top: 20px; }
        #code-input { width: 100%; font-family: 'TT Hoves Pro Trial', sans-serif; font-weight: 800; font-size: 2.5rem; text-align: center; letter-spacing: 1rem; text-indent: 1rem; padding: 10px; background-color: var(--input-background); border: 1px solid #333; border-radius: 8px; color: var(--primary-text-color); box-sizing: border-box; }
        #connect-btn { width: 100%; font-family: 'TT Hoves Pro Trial', sans-serif; padding: 15px 20px; margin-top: 20px; font-size: 1.2rem; background-color: var(--accent-color); border: none; border-radius: 50px; color: var(--primary-text-color); cursor: pointer; }
        #connect-btn:active { background-color: var(--accent-color-active); }

        #remote-control-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
            box-sizing: border-box;
        }
        .remote-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            box-sizing: border-box;
            flex-shrink: 0;
        }
        .header-title {
            font-size: 1.8em;
            font-weight: 300;
        }
        .header-title strong {
            font-weight: 700;
        }
        
        #tv-code-box {
            background-color: var(--accent-color);
            border: none;
            border-radius: 12px;
            padding: 8px 18px;
            text-align: center;
        }
        #tv-code-display {
            font-size: 1.8em;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--primary-text-color);
        }
        #tv-code-label {
            font-size: 0.6em;
            text-align: center;
            color: var(--primary-text-color);
            font-weight: 700;
        }
        
        .d-pad-container {
            position: relative;
            width: 300px;
            height: 300px;
            flex-shrink: 0;
            margin: 20px 0;
        }
        .control-area { position: absolute; cursor: pointer; z-index: 8; }
        [data-key="up"] { width: 100%; height: 50%; top: -15%; left: 0; }
        [data-key="down"] { width: 100%; height: 50%; bottom: -15%; left: 0; }
        [data-key="left"] { width: 50%; height: 100%; left: -15%; top: 0; }
        [data-key="right"] { width: 50%; height: 100%; right: -15%; top: 0; }
        #d-pad-visual { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--dpad-bg); border-radius: 50%; display: flex; justify-content: center; align-items: center; pointer-events: none; }
        .arrow { position: absolute; color: #888; font-size: 4rem; font-weight: 300; transition: color 0.2s, transform 0.2s; } /* Thinner arrows */
        #d-pad-visual .arrow.up { top: 25px; }
        #d-pad-visual .arrow.down { bottom: 25px; }
        #d-pad-visual .arrow.left { left: 25px; }
        #d-pad-visual .arrow.right { right: 25px; }
        #btn-ok { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 140px; height: 140px; background-color: var(--dpad-center-bg); border-radius: 50%; z-index: 10; cursor: pointer; transition: background-color 0.2s, transform 0.2s; }
        
        .arrow.active { color: #fff; transform: scale(1.1); }
        #btn-ok.active { background-color: #666; transform: translate(-50%, -50%) scale(1.05); }

        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 240px;
            flex-shrink: 0;
        }
        .num-btn { width: 65px; height: 65px; display: flex; justify-content: center; align-items: center; background-color: var(--btn-bg); color: var(--primary-text-color); border-radius: 50%; font-size: 1.5em; cursor: pointer; user-select: none; transition: background-color 0.2s, color 0.2s; }
        .num-btn:active { background-color: var(--btn-bg-active); }
        .num-btn span.material-symbols-outlined { font-variation-settings: 'FILL' 0; transition: font-variation-settings 0.2s; }
        
        #btn-mute.active-state, #btn-pause.active-state { background-color: var(--accent-color); }
        #btn-mute.active-state:active, #btn-pause.active-state:active { background-color: var(--accent-color-active); }
        .num-btn.active-state span.material-symbols-outlined { font-variation-settings: 'FILL' 1; }
    </style>
</head>
<body>
    <div class="container" id="code-entry-container">
        <h1>Enter TV Code</h1>
        <p>Enter the 4-digit code displayed on your TV screen to connect.</p>
        <div class="input-group">
            <input type="text" id="code-input" maxlength="4" pattern="[0-9]*" inputmode="numeric">
            <button id="connect-btn">Connect</button>
        </div>
    </div>

    <div class="hidden" id="remote-control-container">
        <div class="remote-header">
            <div class="header-title"><strong>liveplay</strong> for TV</div>
            <div id="tv-code-box">
                <div id="tv-code-display">----</div>
                <div id="tv-code-label">YOUR TV CODE</div>
            </div>
        </div>
        
        <div class="d-pad-container">
            <div class="control-area" data-key="up"></div>
            <div class="control-area" data-key="down"></div>
            <div class="control-area" data-key="left"></div>
            <div class="control-area" data-key="right"></div>
            <div id="d-pad-visual">
                <span class="arrow up material-symbols-outlined" data-arrow="up">expand_less</span>
                <span class="arrow left material-symbols-outlined" data-arrow="left">chevron_left</span>
                <span class="arrow right material-symbols-outlined" data-arrow="right">chevron_right</span>
                <span class="arrow down material-symbols-outlined" data-arrow="down">expand_more</span>
            </div>
            <div id="btn-ok" data-key="ok"></div>
        </div>

        <div class="numpad">
            <div class="num-btn" data-key="1">1</div>
            <div class="num-btn" data-key="2">2</div>
            <div class="num-btn" data-key="3">3</div>
            <div class="num-btn" data-key="4">4</div>
            <div class="num-btn" data-key="5">5</div>
            <div class="num-btn" data-key="6">6</div>
            <div class="num-btn" data-key="7">7</div>
            <div class="num-btn" data-key="8">8</div>
            <div class="num-btn" data-key="9">9</div>
            <div id="btn-mute" class="num-btn" data-key="mute"><span class="material-symbols-outlined">volume_up</span></div>
            <div class="num-btn" data-key="0">0</div>
            <div id="btn-pause" class="num-btn" data-key="pause"><span class="material-symbols-outlined">pause</span></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="/js/remote.js"></script>
</body>
</html>
