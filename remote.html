<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Liveplay for TV</title>
    <script>
        const isMobileOrTablet = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        if (!isMobileOrTablet) { window.location.href = '/404'; }
    </script>
    <link rel="icon" type="image/png" href="/logo/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/logo/favicon.svg" />
    <link rel="shortcut" href="/logo/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo/apple-touch-icon.png" />
    <link rel="manifest" href="/logo/site.webmanifest" />
    <link href="https://fonts.cdnfonts.com/css/tt-hoves-pro-trial" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,200,0..1,0" />
    <style>
        :root {
            --background-color: #0F0F0F;
            --primary-text-color: #fff;
            --secondary-text-color: #E0E0E0;
            --input-background: #333;
            --input-border: #555;
            --accent-color: #ff4d00;
            --accent-color-active: #e64400;
            --dpad-bg: #212121;
            --dpad-center-bg: #383838;
            --dpad-arrow-color: #909090;
            --secondary-btn-bg: #383838;
            --secondary-btn-icon-color: #E0E0E0;
            --secondary-btn-bg-active: #505050;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            color: var(--primary-text-color);
            font-family: 'TT Hoves Pro Trial', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            transition: opacity 0.3s ease-in-out;
        }
        
        #remote-control-container {
            justify-content: space-between;
            padding-top: 60px;
            padding-bottom: 40px;
        }

        .hidden {
            display: none !important;
        }

        #code-entry-container h1, #code-entry-container p, #connect-btn, #code-input {
            font-family: 'TT Hoves Pro Trial', sans-serif;
        }
        
        #code-entry-container h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        #code-entry-container p {
            font-size: 1em;
            color: var(--secondary-text-color);
            max-width: 300px;
        }
        
        .input-group {
            width: 80%;
            max-width: 300px;
            margin-top: 20px;
        }

        #code-input {
            width: 100%;
            font-weight: 800;
            font-size: 2.5rem;
            text-align: center;
            letter-spacing: 1rem;
            text-indent: 1rem;
            padding: 10px;
            background-color: var(--input-background);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            color: var(--primary-text-color);
            box-sizing: border-box;
        }

        #connect-btn {
            width: 100%;
            padding: 15px 20px;
            margin-top: 20px;
            font-size: 1.2rem;
            background-color: var(--accent-color);
            border: none;
            border-radius: 50px;
            color: var(--primary-text-color);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #connect-btn:active {
            background-color: var(--accent-color-active);
        }
        
        #connect-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .header {
            font-size: 1.6em;
            user-select: none;
            font-weight: 400;
        }

        .header strong {
            font-weight: 800;
        }
        
        .remote-cluster {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        
        .top-buttons {
            display: flex;
            justify-content: center;
            gap: 80px;
            width: 100%;
        }

        .remote-btn {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--secondary-btn-bg);
            color: var(--secondary-btn-icon-color);
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            user-select: none;
            font-variation-settings: 'FILL' 0;
            transition: background-color 0.2s, transform 0.2s, color 0.2s, font-variation-settings 0.2s;
        }
        
        .remote-btn:active {
            transform: scale(0.95);
            background-color: var(--secondary-btn-bg-active);
        }

        .remote-btn.active-state {
            background-color: var(--accent-color);
            color: #fff;
            font-variation-settings: 'FILL' 1;
        }
        
        .remote-btn.active-state:active {
            background-color: var(--accent-color-active);
        }

        #d-pad {
            position: relative;
            width: 280px;
            height: 280px;
            background-color: var(--dpad-bg);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #btn-ok {
            position: absolute;
            width: 105px;
            height: 105px;
            background-color: var(--dpad-center-bg);
            border-radius: 50%;
            z-index: 10;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #btn-ok:active {
            background-color: #FFFFFF;
        }
        
        .arrow {
            position: absolute;
            color: var(--dpad-arrow-color);
            font-size: 3rem;
            pointer-events: none;
            transition: color 0.2s, transform 0.2s;
            z-index: 5;
        }
        
        #btn-up-arrow { top: 22px; }
        #btn-down-arrow { bottom: 22px; }
        #btn-left-arrow { left: 22px; top: 50%; transform: translateY(-50%); }
        #btn-right-arrow { right: 22px; top: 50%; transform: translateY(-50%); }
        
        .control-area {
            position: absolute;
            cursor: pointer;
            z-index: 8;
        }

        #btn-up { width: 50%; height: 40%; top: 0; left: 25%; border-radius: 100px 100px 0 0; }
        #btn-down { width: 50%; height: 40%; bottom: 0; left: 25%; border-radius: 0 0 100px 100px; }
        #btn-left { width: 40%; height: 50%; left: 0; top: 25%; border-radius: 100px 0 0 100px; }
        #btn-right { width: 40%; height: 50%; right: 0; top: 25%; border-radius: 0 100px 100px 0; }
        
        #btn-up:active ~ #btn-up-arrow { color: #fff; transform: scale(1.1); }
        #btn-down:active ~ #btn-down-arrow { color: #fff; transform: scale(1.1); }
        #btn-left:active ~ #btn-left-arrow { color: #fff; transform: translateY(-50%) scale(1.1); }
        #btn-right:active ~ #btn-right-arrow { color: #fff; transform: translateY(-50%) scale(1.1); }
        
        .tutorial {
            width: 280px;
            box-sizing: border-box;
        }

        .tutorial h1 {
            font-size: 1.2em;
            font-weight: 800;
            margin: 0 0 18px 0;
            text-align: center;
        }

        .tutorial-grid {
            display: grid;
            grid-template-columns: 60px 1fr; 
            margin-left: 40px;
            row-gap: 5px;
            align-items: center;
            text-align: left;
        }
        .tutorial-grid p {
            margin: 0;
            line-height: 1;
        }
        
        .tutorial-grid > *:nth-child(odd) {
            justify-self: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .guide-icons .material-symbols-outlined {
            font-size: 1.4em;
            font-weight: normal;
        }
        
        .guide-icons.single-icon {
             justify-content: center;
        }

        .tutorial-grid strong {
            font-weight: 800;
            font-size: 1.1em;
        }

    </style>
</head>
<body>
    <div class="container" id="code-entry-container">
        <h1>Enter TV Code</h1>
        <p>Enter the 4-digit code displayed on your TV screen to connect.</p>
        <div class="input-group">
            <input type="text" id="code-input" maxlength="4" pattern="[0-9]*" inputmode="numeric">
            <button id="connect-btn">Connect</button>
        </div>
    </div>

    <div class="container hidden" id="remote-control-container">
        <div class="header"><strong>liveplay</strong> for TV</div>
        
        <div class="remote-cluster">
            <div class="top-buttons">
                <span id="btn-mute" class="remote-btn">
                    <span class="material-symbols-outlined">volume_up</span>
                </span>
                <span id="btn-playpause" class="remote-btn">
                    <span class="material-symbols-outlined">pause</span>
                </span>
            </div>
            <div id="d-pad">
                 <div class="control-area" id="btn-up"></div>
                 <div class="control-area" id="btn-down"></div>
                 <div class="control-area" id="btn-left"></div>
                 <div class="control-area" id="btn-right"></div>
                 <div id="btn-ok"></div>
                 <span id="btn-up-arrow" class="arrow material-symbols-outlined">expand_less</span>
                 <span id="btn-left-arrow" class="arrow material-symbols-outlined">chevron_left</span>
                 <span id="btn-right-arrow" class="arrow material-symbols-outlined">chevron_right</span>
                 <span id="btn-down-arrow" class="arrow material-symbols-outlined">expand_more</span>
            </div>
        </div>

        <div class="tutorial">
            <h1>Remote Control Guide</h1>
            <div class="tutorial-grid">
                <span class="guide-icons">
                    <span class="material-symbols-outlined">expand_less</span>
                    <span class="material-symbols-outlined">expand_more</span>
                </span>
                <p>: Change Channel</p>

                <span class="guide-icons">
                    <span class="material-symbols-outlined">chevron_left</span>
                </span>
                <p>: Open Channel List</p>

                <span class="guide-icons">
                    <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">circle</span>
                </span>
                <p>: Show Channel Info</p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="/js/remote.js"></script>
</body>
</html>
