<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liveplay</title>
    <link href="https://fonts.cdnfonts.com/css/tt-hoves-pro-trial" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.4/dist/shaka-player.ui.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shaka-player@4.3.4/dist/controls.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <header>
        <div class="logo">liveplay</div>
        <div class="header-right">
            <a href="search.html"><i class="material-icons" style="font-weight: 100;">search</i></a>
            <i class="material-icons" style="font-weight: 100;" id="menu-icon">menu</i>
        </div>
    </header>

    <div class="menu-container" id="menu-container">
        <ul>
            <li><a href="#"><span class="material-symbols-outlined">login</span> Log In/Sign Up <span class="badge">Coming Soon!</span></a></li>
            <li><a href="about.html"><span class="material-symbols-outlined">info</span> About Us</a></li>
            <li><a href="privacy.html"><span class="material-symbols-outlined">shield</span> Privacy Policy</a></li>
            <li><a href="terms.html"><span class="material-symbols-outlined">gavel</span> Terms of Service</a></li>
        </ul>
    </div>

    <div class="featured-slider">
        <!-- Featured content will be dynamically inserted here -->
    </div>
    <div class="dots">
        <!-- Dots will be dynamically inserted here -->
    </div>


    <div class="category-pills">
        <!-- Categories will be dynamically inserted here -->
    </div>

    <div id="channels-container">
        <!-- Channels will be dynamically inserted here -->
    </div>

    <div class="slide-up-player" id="slide-up-player">
        <div class="player-header">
            <i class="material-icons" id="minimize-player">arrow_downward</i>
        </div>
        <video id="video" style="width:100%; height:auto; border-radius: 20px;" poster="https://via.placeholder.com/1600x900" controls autoplay></video>
        <div class="player-footer">
            <div class="channel-info">
                <h3 id="player-channel-name"></h3>
                <p id="player-channel-category"></p>
            </div>
            <div class="live-indicator">
                <i class="material-icons">sensors</i>
                <span>LIVE</span>
            </div>
        </div>
    </div>

    <div class="minimized-player" id="minimized-player">
        <img id="minimized-logo" src="" alt="logo">
        <div class="minimized-info">
            <h4 id="minimized-channel-name"></h4>
            <p id="minimized-channel-category"></p>
        </div>
        <i class="material-icons live-dot">sensors</i>
        <i class="material-icons" id="exit-minimized">close</i>
    </div>

    <script src="js/streams.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
