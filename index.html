<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liveplay - Free Live TV Channels</title>

    <!-- Social Media Preview -->
    <meta property="og:title" content="liveplay - Free Live TV Channels">
    <meta property="og:description" content="A free, web-based platform for streaming a curated list of live TV channels.">
    <meta property="og:image" content="https://armapeltech.github.io/liveplay/assets/images/social-preview.png">
    <meta property="og:url" content="https://armapeltech.github.io/liveplay/">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/tt-hoves-pro-trial" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100,0,0" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="logo">liveplay</div>
        <div class="header-right">
            <span class="material-symbols-outlined" id="search-icon">search</span>
            <span class="material-symbols-outlined" id="menu-icon">menu</span>
        </div>
    </header>

    <div id="search-page">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for channels...">
            <div id="search-results"></div>
        </div>
        <button id="close-search">Close</button>
    </div>

    <div id="menu-popup">
        <ul>
            <li><span class="material-symbols-outlined">login</span> Log In/Sign Up <span class="badge">Coming Soon!</span></li>
            <li><a href="about.html"><span class="material-symbols-outlined">info</span> About Us</a></li>
            <li><a href="privacy.html"><span class="material-symbols-outlined">privacy_tip</span> Privacy Policy</a></li>
            <li><a href="terms.html"><span class="material-symbols-outlined">gavel</span> Terms of Service</a></li>
        </ul>
    </div>

    <main>
        <section class="featured-slider">
            <div class="swiper">
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide">
                      <img src="https://via.placeholder.com/1600x900/FF4D00/FFFFFF?text=Featured+Show+1" alt="Featured Show 1">
                      <div class="slide-info">
                          <img class="channel-logo" src="https://static.wikia.nocookie.net/abscbn/images/7/74/Kapamilya_Channel_3D_Logo.png" alt="Channel Logo">
                          <h3>Show Title 1</h3>
                          <span class="badge">CATCH-UP TV</span>
                      </div>
                  </div>
                  <div class="swiper-slide">
                        <img src="https://via.placeholder.com/1600x900/333/FFFFFF?text=Google+Ad" alt="Promotional Ad">
                        <div class="slide-info">
                            <h3>Promotional Ad Title</h3>
                            <span class="badge visit">VISIT</span>
                        </div>
                  </div>
                </div>
                <div class="swiper-pagination"></div>
              </div>
        </section>

        <section class="categories">
            <div class="category-pills">
                <!-- Category pills will be generated by JavaScript -->
            </div>
        </section>

        <section id="channels-container">
            <!-- Channel sections will be generated by JavaScript -->
        </section>
    </main>

    <div id="player-slide-up">
        <div class="player-container">
            <div class="player-header">
                <span class="material-symbols-outlined" id="arrow-down">expand_more</span>
            </div>
            <div id="player"></div>
            <div class="player-footer">
                <div class="channel-info">
                    <h3 id="player-channel-name"></h3>
                    <p id="player-channel-category"></p>
                </div>
                <div class="live-indicator">
                    <span class="live-dot"></span> LIVE
                </div>
            </div>
        </div>
    </div>

    <div id="minimized-player">
        <img id="minimized-logo" src="" alt="Channel Logo">
        <div class="minimized-info">
            <h4 id="minimized-name"></h4>
            <p id="minimized-category"></p>
        </div>
        <div class="minimized-live">
            <span class="live-dot"></span>
        </div>
        <span class="material-symbols-outlined" id="close-minimized">close</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.4/dist/shaka-player.ui.js"></script>
    <script src="js/streams.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
