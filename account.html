<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>My Account - Liveplay</title>
    <link href="https://fonts.cdnfonts.com/css/tt-hoves-pro-trial" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,400,0,0" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body class="subpage">
    <header class="subpage-header">
        <a href="/home" class="back-link">
            <span class="material-symbols-outlined">arrow_back_ios_new</span>
        </a>
        <h1>My Account</h1>
    </header>

    <main class="subpage-content account-container">
        <div class="account-card">
            <!-- User Profile Rows -->
            <div class="account-row" data-field="first_name">
                <div class="row-content"><label>First Name</label><span class="row-value"></span><input type="text" class="row-input"></div>
                <div class="row-actions"><span class="material-symbols-outlined edit-icon">edit</span></div>
            </div>
            <div class="account-row" data-field="last_name">
                <div class="row-content"><label>Last Name</label><span class="row-value"></span><input type="text" class="row-input"></div>
                <div class="row-actions"><span class="material-symbols-outlined edit-icon">edit</span></div>
            </div>
            <div class="account-row" data-field="username">
                <div class="row-content"><label>Username</label><span class="row-value"></span><input type="text" class="row-input"></div>
                <div class="row-actions"><span class="material-symbols-outlined edit-icon">edit</span></div>
            </div>
            <div class="account-row" data-field="email">
                <div class="row-content"><label>Email Address</label><span class="row-value"></span></div>
                <div class="row-actions" title="Contact support to change email"><span class="material-symbols-outlined">lock</span></div>
            </div>

            <!-- Password Change Row -->
            <div class="account-row password-change-row" data-field="password">
                <div class="row-content">
                    <label>Password</label>
                    <span class="row-value">••••••••••</span>
                </div>
                <div class="row-actions">
                    <span class="material-symbols-outlined edit-icon">edit</span>
                </div>
            </div>
            <!-- Collapsible Password Form -->
            <div class="password-form-container">
                <p class="form-description">Create a new, strong password.</p>
                <div class="input-group">
                    <span class="material-symbols-outlined">lock</span>
                    <input type="password" id="account-new-password" class="row-input" placeholder="New Password" autocomplete="new-password">
                    <span class="material-symbols-outlined visibility-toggle" data-target="account-new-password">visibility_off</span>
                </div>
                <div class="input-group">
                    <span class="material-symbols-outlined">lock_reset</span>
                    <input type="password" id="account-confirm-password" class="row-input" placeholder="Confirm New Password" autocomplete="new-password">
                    <span class="material-symbols-outlined visibility-toggle" data-target="account-confirm-password">visibility_off</span>
                </div>
            </div>
        </div>
        
        <button id="save-changes-button" class="auth-btn" style="display:none; margin-top: 20px;">Save Changes</button>

        <div class="account-actions">
            <button id="logout-button" class="auth-btn secondary">Log Out</button>
            <a href="#" id="delete-account-link">Delete my account</a>
        </div>

        <div id="delete-account-survey" style="display: none;">
            <h3>Why are you leaving?</h3>
            <form id="delete-survey-form">
                <label><input type="checkbox" name="reason" value="missing_channels"> Missing my favorite channels</label>
                <label><input type="checkbox" name="reason" value="poor_experience"> Poor user experience</label>
                <label><input type="checkbox" name="reason" value="technical_issues"> Technical issues</label>
                <label class="other-reason-label"><input type="checkbox" name="reason" value="other"> Other
                    <textarea id="other-reason-text" placeholder="Please specify"></textarea>
                </label>
                <button type="submit" id="final-delete-button" class="auth-btn danger" disabled>Delete My Account</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/ui.js"></script>
</body>
</html>
