<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liveplay for TV</title>
    <script>
        const userAgent = navigator.userAgent;
        const tvKeywords = /TV|Tizen|WebOS|Roku|Apple TV|GoogleTV|Android TV|Fire TV|SMART-TV|Bravia|Viera|AFT/i;
        const isTv = tvKeywords.test(userAgent);
        if (!isTv) { //window.location.href = '/404'; }
    </script>
    <link rel="icon" type="image/png" href="/logo/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/logo/favicon.svg" />
    <link rel="shortcut" href="/logo/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo/apple-touch-icon.png" />
    <link rel="manifest" href="/logo/site.webmanifest" />
    <link href="https://fonts.cdnfonts.com/css/tt-hoves-pro-trial" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,200,0..1,0" />
    <script src="https://ajax.googleapis.com/ajax/libs/shaka-player/4.3.4/shaka-player.ui.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/shaka-player/4.3.4/controls.css">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; color: #fff; font-family: 'TT Hoves Pro Trial', sans-serif; overflow: hidden; user-select: none; }
        .hidden { display: none !important; }
        #video-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; background-color: #000; }
        video { width: 100%; height: 100%; }
        #ui-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; opacity: 0; transition: opacity 0.4s ease-in-out; pointer-events: none; }
        #ui-overlay.visible { opacity: 1; }
        #fade-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, rgba(0,0,0,0) 75%, rgba(0,0,0,0.9) 100%); }
        
        #channel-info { display: flex; align-items: center; gap: 20px; position: absolute; left: 50px; bottom: 40px; }
        #channel-number { font-size: 5em; font-weight: 800; line-height: 1; }
        #channel-details { display: flex; flex-direction: column; padding-top: 5px; }
        #channel-name { font-size: 2.5em; margin: 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.7); font-weight: bold; }
        #channel-category { font-size: 1.2em; margin: 5px 0 0 0; color: #ccc; text-shadow: 2px 2px 4px rgba(0,0,0,0.7); }

        #live-indicator-corner { display: flex; align-items: center; gap: 8px; color: #ff4d00; position: absolute; bottom: 40px; right: 50px; text-shadow: 1px 1px 2px #000; }
        
        #sidebar { position: fixed; top: 0; left: 0; width: 450px; height: 100%; border-radius: 0 25px 25px 0; background-color: rgba(25, 25, 25, 0.5); backdrop-filter: blur(50px); -webkit-backdrop-filter: blur(50px); border-right: 1px solid #333; z-index: 50; display: flex; flex-direction: column; transform: translateX(-100%); transition: transform 0.3s ease-in-out; overflow: hidden; }
        #sidebar.show { transform: translateX(0); }
        .sidebar-header { display: flex; justify-content: flex-start; align-items: center; padding: 20px 30px; border-bottom: 1px solid #333; background-color: #000; }
        .header-left-content { display: flex; flex-direction: column; align-items: flex-start; }
        .sidebar-logo { font-size: 2em; margin-bottom: 15px; }
        .sidebar-logo strong { font-weight: 700; }
        .sidebar-logo .logo-regular { font-weight: 300; color: #fff; }
        #time-date { font-size: 1.1em; color: #ccc; }
        #channel-list-container { list-style: none; padding: 0; margin: 0; flex-grow: 1; overflow-y: auto; }
        #channel-list-container::-webkit-scrollbar { display: none; }
        #channel-list-container { -ms-overflow-style: none; scrollbar-width: none; }
        #channel-list-container li { display: flex; justify-content: space-between; align-items: center; padding: 20px 30px; font-size: 1.5em; border-bottom: 1px solid #333; transition: background-color 0.2s ease; }
        .channel-text-wrapper { display: flex; align-items: center; }
        .channel-list-number {
            font-weight: 900;
            color: #999;
            width: 70px;
            flex-shrink: 0;
        }
        .channel-list-name { font-weight: 400; font-size: 1.3em; }
        #channel-list-container li .material-symbols-outlined { color: #ff4d00; }
        #channel-list-container li.focused { background-color: #ff4d00; color: #fff; }
        #channel-list-container li.focused .channel-list-number { color: #fff; }
        #channel-list-container li.focused .material-symbols-outlined { color: #fff; }
        
        #remote-code-popup { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(25, 25, 25, 0.5); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); display: flex; justify-content: center; align-items: center; z-index: 200; transition: opacity 0.5s ease; }
        #remote-code-popup.hidden { opacity: 0; pointer-events: none; }
        .remote-code-container { background-color: #1a1a1a; padding: 2.5rem 3.5rem; border-radius: 24px; text-align: center; max-width: 500px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .remote-code-container h1 { font-size: 2.2em; margin: 0 0 1rem 0; }
        .remote-instructions { color: #ccc; font-size: 1.1em; line-height: 1.5; margin: 0 auto 1.5rem auto; max-width: 350px; }
        .remote-url { color: #ff4d00; font-weight: 400; font-size: 1.2em; background-color: rgba(0, 0, 0, 0.3); padding: 12px 17px; border-radius: 10px; letter-spacing: 0.5px; }
        .pairing-code-header { font-size: 0.85em; font-weight: 400; color: #aaa; text-transform: uppercase; letter-spacing: 1.5px; margin: 2rem 0 0.75rem 0; }
        .code-display-wrapper { background-color: rgba(0, 0, 0, 0.3); padding: 0.75rem 0; border-radius: 8px; }
        #remote-code-display { font-size: 4.5rem; font-weight: 800; letter-spacing: 1.1rem; margin: 0; color: #ff4d00; }
        
        #exit-popup-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); display: flex; align-items: center; justify-content: center; z-index: 100; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
        #exit-popup-overlay.show { opacity: 1; pointer-events: auto; }
        .exit-popup { background-color: #111; padding: 40px 60px; border-radius: 10px; text-align: center; border: 1px solid #444; }
        .exit-buttons button { background-color: #333; color: white; border: 2px solid #555; padding: 15px 40px; font-size: 1.5em; border-radius: 5px; margin: 0 20px; cursor: pointer; }
        .exit-buttons button:focus { background-color: #ff4d00; outline: none; }

        #direct-input-display { position: fixed; top: 40px; right: 50px; z-index: 10; text-align: right; opacity: 0; transition: opacity 0.3s ease-in-out; }
        #direct-input-display.visible { opacity: 1; }
        #direct-input-channel-name { font-size: 1.2em; color: #ccc; }
        #direct-input-channel-number { font-size: 3em; font-weight: 800; }
    </style>
</head>
<body>
    <div id="video-container"><video id="video" autoplay poster="/logo/tv-poster.png"></video></div>
    <div id="ui-overlay">
        <div id="fade-overlay"></div>
        <div id="channel-info">
            <div id="channel-number"></div>
            <div id="channel-details">
                <h1 id="channel-name"></h1>
                <p id="channel-category"></p>
            </div>
        </div>
        <div id="live-indicator-corner"><span class="material-symbols-outlined">sensors</span> LIVE</div>
    </div>
    
    <div id="sidebar">
        <div class="sidebar-header">
            <div class="header-left-content">
                <div class="sidebar-logo">
                    <strong>liveplay</strong><span class="logo-regular"> for TV</span>
                </div>
                <span id="time-date"></span>
            </div>
        </div>
        <ul id="channel-list-container"></ul>
    </div>

    <div id="remote-code-popup">
        <div class="remote-code-container">
            <h1>Pair Your Remote</h1>
            <p class="remote-instructions">
                To use your phone as a remote, visit the address below and enter the pairing code.
            </p>
            <div class="remote-url">liveplay.vercel.app/home/remote</div>
            <h3 class="pairing-code-header">Your Pairing Code</h3>
            <div class="code-display-wrapper">
                <div id="remote-code-display">----</div>
            </div>
        </div>
    </div>

    <div id="direct-input-display">
        <div id="direct-input-channel-number">000</div>
        <div id="direct-input-channel-name">Channel Name</div>
    </div>

    <div id="exit-popup-overlay"><div class="exit-popup"><h2>Exit Liveplay?</h2><div class="exit-buttons"><button id="exit-cancel-btn">Cancel</button><button id="exit-confirm-btn">Exit</button></div></div></div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="/js/tv.js"></script>
</body>
</html>
