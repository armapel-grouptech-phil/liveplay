<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liveplay for TV</title>
    <script>
        const userAgent = navigator.userAgent;
        const tvKeywords = /TV|Tizen|WebOS|Roku|Apple TV|GoogleTV|Android TV|Fire TV|SMART-TV|Bravia|Viera|AFT/i;
        const isTv = tvKeywords.test(userAgent);
        if (!isTv) { //window.location.href = '/404'; }
    </script>
    <link rel="icon" type="image/png" href="/logo/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/logo/favicon.svg" />
    <link rel="shortcut" href="/logo/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo/apple-touch-icon.png" />
    <link rel="manifest" href="/logo/site.webmanifest" />
    <link href="https://fonts.cdnfonts.com/css/tt-hoves-pro-trial" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,200,0..1,0" />
    <script src="https://ajax.googleapis.com/ajax/libs/shaka-player/4.3.4/shaka-player.ui.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/shaka-player/4.3.4/controls.css">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; color: #fff; font-family: 'TT Hoves Pro Trial', sans-serif; overflow: hidden; user-select: none; }
        .hidden { display: none !important; }
        #video-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; background-color: #000; }
        video { width: 100%; height: 100%; }
        #ui-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; opacity: 0; transition: opacity 0.4s ease-in-out; pointer-events: none; }
        #ui-overlay.visible { opacity: 1; }
        #fade-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, rgba(0,0,0,0) 75%, rgba(0,0,0,0.9) 100%); }
        #channel-info { position: absolute; left: 50px; bottom: 40px; }
        #channel-name { font-size: 2.5em; margin: 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.7); }
        #channel-category { font-size: 1.0em; margin: 3px 0 0 0; color: #ccc; text-shadow: 2px 2px 4px rgba(0,0,0,0.7); }
        #live-indicator-corner { display: flex; align-items: center; gap: 8px; color: #ff4d00; position: absolute; bottom: 40px; right: 50px; text-shadow: 1px 1px 2px #000; }
        
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 420px;
            height: 100%;
            border-radius: 0 25px 25px 0;
            background-color: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid #333;
            z-index: 50;
            display: flex;
            flex-direction: column;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            overflow: hidden; 
        }
        #sidebar.show { transform: translateX(0); }

        .sidebar-header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 25px 30px;
            background-color: #000;
        }

        .header-left-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .sidebar-logo {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .sidebar-logo strong {
            font-weight: 700;
        }
        
        .sidebar-logo .logo-regular {
            font-weight: 300;
            color: #fff;
        }

        #time-date {
            font-size: 1.2em; 
            color: #ccc;
        }

        #channel-list-container {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            overflow-y: auto;
        }
        
        #channel-list-container::-webkit-scrollbar { display: none; }
        #channel-list-container { -ms-overflow-style: none; scrollbar-width: none; }
        #channel-list-container li { display: flex; justify-content: space-between; align-items: center; padding: 20px 30px; font-size: 1.4em; border-bottom: 0.5px solid #222; transition: background-color 0.2s ease; }
        #channel-list-container li .material-symbols-outlined { color: #ff4d00; }
        #channel-list-container li.focused { background-color: #ff4d00; color: #fff; }
        #channel-list-container li.focused .material-symbols-outlined { color: #fff; }
        #remote-code-popup { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.95); display: flex; justify-content: center; align-items: center; z-index: 200; transition: opacity 0.5s ease; }
        #remote-code-popup.hidden { opacity: 0; pointer-events: none; }
        .remote-code-container { background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px); padding: 4rem 5rem; border-radius: 3rem; text-align: center; border: 1px solid #444; }
        #remote-code-display { font-size: 6rem; font-weight: bold; letter-spacing: 1.5rem; margin: 2rem 0; color: #ff4d00; }
        .remote-instructions { margin-top: 1rem; color: #ccc; }
        #exit-popup-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); display: flex; align-items: center; justify-content: center; z-index: 100; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
        #exit-popup-overlay.show { opacity: 1; pointer-events: auto; }
        .exit-popup { background-color: #111; padding: 40px 60px; border-radius: 10px; text-align: center; border: 1px solid #444; }
        .exit-buttons button { background-color: #333; color: white; border: 2px solid #555; padding: 15px 40px; font-size: 1.5em; border-radius: 5px; margin: 0 20px; cursor: pointer; }
        .exit-buttons button:focus { background-color: #ff4d00; outline: none; }
    </style>
</head>
<body>
    <div id="video-container"><video id="video" autoplay poster="/logo/tv-poster.png"></video></div>
    <div id="ui-overlay"><div id="fade-overlay"></div><div id="channel-info"><h1 id="channel-name"></h1><p id="channel-category"></p></div><div id="live-indicator-corner"><span class="material-symbols-outlined">sensors</span> LIVE</div></div>
    
    <div id="sidebar">
        <div class="sidebar-header">
            <div class="header-left-content">
                <div class="sidebar-logo">
                    <strong>liveplay</strong><span class="logo-regular"> for TV</span>
                </div>
                <span id="time-date"></span>
            </div>
        </div>
        <ul id="channel-list-container"></ul>
    </div>

    <div id="remote-code-popup">
        <div class="remote-code-container">
            <h1>Pair Your Remote</h1>
            <p>Enter the 4-digit code displayed on your TV screen.</p>
            <div id="remote-code-display">----</div>
            <p class="remote-instructions">
                Turn your phone into a remote, visit <br>
                <span style="color: #ff4d00; font-weight: 500;">liveplay.vercel.app/home/remote</span><br>
                then enter this code on your phone to access this website.
            </p>
        </div>
    </div>
    <div id="exit-popup-overlay"><div class="exit-popup"><h2>Exit Liveplay?</h2><div class="exit-buttons"><button id="exit-cancel-btn">Cancel</button><button id="exit-confirm-btn">Exit</button></div></div></div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="/js/tv.js"></script>
</body>
</html>
